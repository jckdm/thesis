<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Reader</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/meta.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="js/papaparse.min.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/reader.js"></script>
    <script type="text/javascript" src="js/reader-helper.js"></script>
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <link rel="stylesheet" type="text/css" href="css/reader.css">
</head>
<body>

  <form id="left">
    <label class="lab" for="size">Height: </label>
    <select onchange="resize(parseInt($(this)[0].value))" id="size">
      <option>2</option>
      <option>5</option>
      <option>10</option>
      <option selected>15</option>
    </select>
    &nbsp; &nbsp;
    <button type="button" id="showcolor" style="background-color: black; color: white;">Show all color</button>
    &nbsp; &nbsp;
    <span id="app">&nbsp;</span>
  </form>

  <form id="right">
    <button type="button" id="showtext" style="background-color: black; color: white;">Show all text</button>
  </form>

  <br><br><br><br>

  <div id="box"><svg id="path"></svg></div>
  <div id="reader"></div>

</body>
</html>
