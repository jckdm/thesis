<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mapper</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/meta.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="js/papaparse.min.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/mapper.js"></script>
    <script type="text/javascript" src="js/mapper-helper.js"></script>
    <link rel="stylesheet" type="text/css" href="css/site.css">
</head>
<body>
    <h2 id="title"></h2>
    <form>
      <label style="font-size: 14px;" for="size">Grid: </label>
      <select style="text-align: center;" id="size">
        <option onclick="grid($(this)[0].innerText)">5 x 5</option>
        <option onclick="grid($(this)[0].innerText)" selected>10 x 10</option>
        <option onclick="grid($(this)[0].innerText)">20 x 20</option>
      </select>
      &nbsp; &nbsp;
      <label style="font-size: 14px;" for"hide">Hide 0?</label>
      <input id="hide" onclick="grid()" type="checkbox">
      &nbsp; &nbsp;
      <label style="font-size: 14px;" for"scaled">Scaled?</label>
      <input id="scaled" onclick="grid()" type="checkbox">
      &nbsp; &nbsp;
      <span id="sec"></span>
    </form>
    <br>
    <div id="grid"></div>
</body>
</html>
