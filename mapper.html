<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mapper</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/meta.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="js/papaparse.min.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/mapper.js"></script>
    <script type="text/javascript" src="js/mapper-helper.js"></script>
    <link rel="stylesheet" type="text/css" href="css/site.css">

    <style>
      .lab { font-size: 14px; }
      #size { text-align: center; }
    </style>

</head>
<body>
    <h2 id="title"></h2>
    <form>
      <label class="lab" for="size">Grid: </label>
      <select id="size">
        <option>5 x 5</option>
        <option selected>10 x 10</option>
        <option>20 x 20</option>
      </select>
      &nbsp; &nbsp;
      <label class="lab" for"hide">Hide 0?</label>
      <input id="hide" onclick="grid()" type="checkbox">
      &nbsp; &nbsp;
      <span id="sec"></span>
    </form>
    <br>
    <div id="grid"></div>
</body>
</html>
