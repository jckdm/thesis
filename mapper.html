<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Mapper</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/meta.js"></script>
    <script type="text/javascript" src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript" src="js/papaparse.min.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/mapper.js"></script>
    <script type="text/javascript" src="js/mapper-helper.js"></script>
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <link rel="stylesheet" type="text/css" href="css/mapper.css">
    <link rel="stylesheet" type="text/css" href="css/viz.css">
    <title>DD: Mapper</title>
</head>
<body>
    <h3 id="tit"></h3>
    <form>
      <label>Grid: &nbsp;</label>
      <select onchange="grid($(this)[0].value)">
        <option>5 x 5</option>
        <option selected>10 x 10</option>
        <option>20 x 20</option>
      </select>
      &nbsp; &nbsp;
      <button type="button" id="hide" onclick="grid('z')" style="background-color: black; color: white;">Hide 0</button>
      &nbsp; &nbsp;
      <button type="button" id="col" onclick="grid('c')" style="background-color: black; color: white;">Color by most used app</button>
    </form>
    <br>
    <div id="tooltip">
      <div id="apps"></div>
      <div id="times"></div>
      <div id="pie"></div>
    </div>
</body>
</html>
