<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Spacer</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/meta.js"></script>
    <script type="text/javascript" src="js/papaparse.min.js"></script>
    <script type="text/javascript" src="js/helpers.js"></script>
    <script type="text/javascript" src="js/spacer.js"></script>
    <script type="text/javascript" src="js/spacer-helper.js"></script>
    <link rel="stylesheet" type="text/css" href="css/site.css">
    <link rel="stylesheet" type="text/css" href="css/spacer.css">
</head>
<body>

  <form>
    <label class="lab" for"show">Show all</label>
    <input id="show" type="checkbox">
    <br> <br>
    <label class="lab" for="size">Height: </label>
    <select onchange="resize(parseInt($(this)[0].value))" id="size">
      <option>1</option>
      <option>2</option>
      <option>5</option>
      <option>10</option>
      <option selected>15</option>
    </select>
    <br><br>
    <span id="app"></span>
  </form>

  <div id="box">
    <svg id="path"></svg>
  </div>

</body>
</html>
